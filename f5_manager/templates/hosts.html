{% extends "base.html" %}

{%block content %}

<h2>Managed virtual hosts:</h2>
<ul>
{% for host in hosts %}
    <li>
    <a href="{{ host.url }}">{{ host.display_name }}</a> <span class="f5_virtual_server_name">({{ host.partition }} / {{ host.hostname }})</span>
    </li>
{% endfor %}
</ul>
{% endblock %}
